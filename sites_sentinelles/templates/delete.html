{% extends 'backend.html'%}

{% block content %}
<!--Delete Message confirmation Box -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa fa-trash-alt"></i>&nbsp; &nbsp; Delete Element</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="modal-body text-center">
                <span class="text-danger"><i class="fa fa-trash-alt fa-2x mt-4"></i></span>
                <p class="mt-4 text-danger" style="height: 50px;">Are you sure that you want to permanently delete the selected element ?</p>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
          <a href="/data_delete/{{data.id}}" type="button" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
